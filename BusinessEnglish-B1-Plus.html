<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1+ Business Vocabulary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .unit {
            margin-bottom: 50px;
        }
        
        .unit-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .vocab-item {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .vocab-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .transcription {
            font-size: 1.1em;
            color: #718096;
            font-style: italic;
            margin-bottom: 12px;
        }
        
        .definition {
            font-size: 1.05em;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .example {
            font-size: 1em;
            color: #2d3748;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #48bb78;
            font-style: italic;
        }
        
        .example::before {
            content: "ðŸ’¬ ";
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>B1+ Business Vocabulary</h1>
            <p>Group 3_25</p>
        </header>
        
        <div class="content">
            <!-- Content will be added here -->
        </div>
    </div>
</body>
</html>
